    <script>
    
        $('#ms3_1').change(function(){
    
    
    
            if($(this).is(":checked")){
    
                $('#membership .gender_div').addClass('on');

                $('input[name="locker1"]').prop("checked", false);
    
                $('input[name="locker2"]').prop("checked", false);
    
    
    
                $('.info').removeClass('on');
    
            }else{
    
                $('.g_tab').removeClass('on');
    
                $('#membership .gender_div').removeClass('on');
    
            }
    
        });
    
    
    
    
    
        $('input[name="gender"]').change(function(){
    
            if($('#male').is(":checked")){
    
                $('.info').removeClass('on');
    
                $('.info.male').addClass('on');
    
    
    
                $('.g_tab').removeClass('on');
    
                $('.g_tab.male').addClass('on');
    
    
    
                $('input[name="locker1"]').prop("checked", false);
    
                
    
            }else if($('#female').is(":checked")){
    
                $('.info').removeClass('on');
    
                $('.info.female').addClass('on');
    
    
    
                $('.g_tab').removeClass('on');
    
                $('.g_tab.female').addClass('on');
    
    
    
                $('input[name="locker2"]').prop("checked", false);
    
            }
    
        });
    
    </script>
    

</body>
