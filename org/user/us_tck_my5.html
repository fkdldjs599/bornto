<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - SHIN HYERIM</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script type="text/javascript" src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</head>
<body>

    <!-- 서명하기 -->
    <div class="pop signpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">서명</h2>
    
                <div class="wt_area">
                    <div class="sign"></div>
                </div>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">저장</button>
            </div>
        </div>
    </div>

    <!-- 큐알코드 -->
    <div class="pop qrpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
            <div class="close_area">
                <button type="button" class="close_btn">
                    <img src="../../img/close_btn.png" alt="닫기">
                </button>
            </div>
            <div class="qr_con">
                <h2 class="qr_h2">QR코드를 스캔해주세요.</h2>
                <div class="center">
                    <div class="border">
                        <img src="../../img/qr_img.png" alt="QRCODE">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 팝업3 -->
    <div class="pop3">

        <div class="black_bg"></div>
    
    
    
        <div class="white_bg">
    
    
    
            <div class="pd12">
    
                <h2 class="p_h2"></h2>
    
                <div class="p_h2_2"></div>
    
                <div class="p_h2_3"></div>
    
            </div>
    
    
    
            <div class="p_btnarea">
    
                <button type="button" class="p_btns btn1">취소</button>
    
                <button type="button" class="p_btns btn2"></button>
    
            </div>
    
        </div>
    
    </div>

    <!-- 팝업2 -->
    <div class="pop2">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">해당 문의를 삭제하시겠습니까?</h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btns btn1">취소</button>
                <button type="button" class="p_btns btn2"></button>
            </div>
        </div>
    </div>

    <!-- 팝업1 -->
    <div class="pop pop1">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2"></h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">확인</button>
            </div>
        </div>
    </div>

    <header class="header u_head">
        <div class="h_left vt_mid">
            <button class="back" onclick="history.go(-1);">
                <img src="../..//img/back.png" alt="뒤로가기">
            </button>
        </div>
        <hl class="h_name vt_mid">수강권 정보</hl>

        <div class="h_right vt_mid">
            <button type="button" class="r_btn rb1">
                <img src="../../img/icon_qr.png" alt="QR CODE">
            </button>
            <button type="button" class="r_btn rb1_1">
                <img src="../../img/icon_pay.png" alt="멤버쉽 구매">
            </button>
            <button type="button" class="r_btn rb2">
                <img src="../../img/icon_chat.png" alt="채팅">
                <span class="r_span">1</span>
            </button>
            <button type="button" class="r_btn rb3">
                <img src="../../img/icon_alarm.png" alt="알림">
                <span class="r_span">1</span>
            </button>
        </div>
    </header>
    <section id="tck" class="page tk_sub">

        <div class="pd15">
    
            <div class="ticket_common bdno">
    
                    <div class="pbb1 blue">1:1 · 30분 · 10회 · 일반</div>
    
                    <div class="pbb2">1:1 PT 10회</div>
    
                    <div class="pbb3 blue">2024. 05. 31 ~ 2024. 06. 30 (30일 남음) </div>
    
                    <div class="pbb4">
    
                        <span class="pbb4_sp">예약 가능 <span class="blue">5</span></span>
    
                        <span class="pbb4_sp">취소 가능 <span >10</span></span>
    
                        <span class="pbb4_sp">잔여 <span class="blue">6/10</span></span>
    
                    </div>
    
                </div>
    
    
    
                <div class="pb_block">
    
                    <div class="pb_top">
    
                        <div class="pb_left vt_mid">이용 현황</div>
    
                    </div>
    
                    <div class="u_list">
    
                        <div class="use vt_mid">
    
                            <div class="u_top">출석</div>
    
                            <div class="u_bot">0</div>
    
                        </div>
    
                        <div class="use vt_mid">
    
                            <div class="u_top">결석</div>
    
                            <div class="u_bot">0</div>
    
                        </div>
    
                        <div class="use vt_mid">
    
                            <div class="u_top">예약 취소</div>
    
                            <div class="u_bot">0</div>
    
                        </div>
    
                    </div>
    
                </div>
    
    
    
                <div class="pb_block">
    
                    <div class="pb_top">
    
                        <div class="pb_left vt_mid">내 담당 트레이너</div>
    
                    </div>
    
                    <div class="pt_top">
    
                        <div class="circle vt_mid">
    
                            <div class="grid">
    
                                <img src="../../img/profile3.png" alt="트레이너 이름">
    
                            </div>
    
                        </div>
    
                        <div class="center vt_mid">
    
                            <div class="c_top">트레이너 이름<span class="blue">일반</span></div>
    
                            <div class="c_bot">1:1톡</div>
    
                        </div>
    
                    </div>
    
                    <!-- <div class="change_area">
    
                        <button type="button" class="change_btn">변경</button>
    
                    </div> -->
    
                </div>
    
            </div>
    
    
    
            <ul class="act_ul">
    
                <li class="act_li li1" onclick="location.href='us_tck_my5_1.html'">수강권 일시정지</li>
    
                <li class="act_li li2">수강권 해지</li>
    
                <!-- <li class="act_li li3" onclick="location.href='us_tck_my5_3.html'">수강권 양도</li> -->
    
            </ul>
    
        </div>
    
    </section>
    
    
    
    <script>
    
        $('.tk_sub .change_btn').click(function(){
    
            $('.pop1').addClass('on');
    
            $('.pop1 .p_h2').text("내 담당 트레이너 변경은 담당 트레이너와 상의해주세요.");
    
        });
    
        $('.act_ul li.li2').click(function(){
    
            $('.pop2').addClass('on');
    
            $('.pop2 .p_h2').html("수강권을 해지하겠습니까?<div class='sub'>남은 시간으로 환불금이 측정됩니다.</div>");
    
            $('.pop2 .btn1').text("아니요");
    
            $('.pop2 .btn2').text("네");
    
        });
    
        $('.pop2 .btn2').click(function(){
    
            if($(this).text() == "네"){
    
                location.href='us_tck_my5_2.html';
    
            }
    
        });
    
    </script>

</body>

</html>
