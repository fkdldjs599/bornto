<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - SHIN HYERIM</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script type="text/javascript" src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</head>
<body>

    <!-- 서명하기 -->
    <div class="pop signpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">서명</h2>
    
                <div class="wt_area">
                    <div class="sign"></div>
                </div>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">저장</button>
            </div>
        </div>
    </div>

    <!-- 큐알코드 -->
    <div class="pop qrpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
            <div class="close_area">
                <button type="button" class="close_btn">
                    <img src="../../img/close_btn.png" alt="닫기">
                </button>
            </div>
            <div class="qr_con">
                <h2 class="qr_h2">QR코드를 스캔해주세요.</h2>
                <div class="center">
                    <div class="border">
                        <img src="../../img/qr_img.png" alt="QRCODE">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 팝업2 -->
    <div class="pop2">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">해당 문의를 삭제하시겠습니까?</h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btns btn1">취소</button>
                <button type="button" class="p_btns btn2"></button>
            </div>
        </div>
    </div>

    <!-- 팝업1 -->
    <div class="pop pop1">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2"></h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">확인</button>
            </div>
        </div>
    </div>

    <header class="header u_head">
        <div class="h_left vt_mid">
            <button class="back" onclick="history.go(-1);">
                <img src="../..//img/back.png" alt="뒤로가기">
            </button>
        </div>
        <hl class="h_name vt_mid">식단</hl>

        <div class="h_right vt_mid">
            <button type="button" class="r_btn rb1">
                <img src="../../img/icon_qr.png" alt="QR CODE">
            </button>
            <button type="button" class="r_btn rb1_1">
                <img src="../../img/icon_pay.png" alt="멤버쉽 구매">
            </button>
            <button type="button" class="r_btn rb2">
                <img src="../../img/icon_chat.png" alt="채팅">
                <span class="r_span">1</span>
            </button>
            <button type="button" class="r_btn rb3">
                <img src="../../img/icon_alarm.png" alt="알림">
                <span class="r_span">1</span>
            </button>
        </div>
    </header>

    <section id="m_food" class="page">

        <div class="pd15">
    
    
    
            <div class="s_area">
    
                <input type="text" name="search" id="search" class="search" placeholder="음식 검색">
    
                <button type="button" class="s_btn">
    
                    <img src="../../img/s_btn.png" alt="검색">
    
                </button>
    
            </div>
    
    
    
            <div class="sw_area mySwiper2">
    
                <ul class="sw_ul swiper-wrapper">
    
                    <li class="sw_li swiper-slide on">전체</li>
    
                    <li class="sw_li swiper-slide">즐겨찾기</li>
    
                    <li class="sw_li swiper-slide">단백질</li>
    
                    <li class="sw_li swiper-slide">탄수화물</li>
    
                    <li class="sw_li swiper-slide">지방</li>
    
                    <li class="sw_li swiper-slide">기타</li>
    
                </ul>
    
            </div>
    
            <script>
    
                var swiper = new Swiper(".mySwiper2", {
    
                    slidesPerView:"auto",
    
                    spaceBetween: 8,
    
                    observer: true,
    
                    observeParents: true,
    
                });
    
    
    
                $('.sw_li').click(function(){
    
                    $('.sw_li').removeClass('on');
    
                    $(this).addClass('on');
    
                });
    
            </script>
    
    
    
            <div class="f_list_wrap">
    
                <div class="f_list">
    
                    <a href="us_m_food2.html" class="fl_left vt_mid">
    
                        <div class="fl_top">닭가슴살</div>
    
                        <div class="fl_bot">100g ｜100kcal</div>
    
                    </a>
    
                    <div class="fl_right vt_mid">
    
                        <div class="fr_top">
    
                            <input type="checkbox" name="bookmark" id="bookmark" class="bookmark">
    
                        </div>
    
                        <div class="fr_bot">
    
                            <span class="vt_mid">(4.5)</span>
    
                            <span class="vt_mid">
    
                                <img src="../../img/icon_star.png" alt="평점">
    
                            </span>
    
                        </div>
    
                    </div>
    
                </div>
    
                <div class="f_list">
    
                    <a href="us_m_food2.html" class="fl_left vt_mid">
    
                        <div class="fl_top">닭가슴살</div>
    
                        <div class="fl_bot">100g ｜100kcal</div>
    
                    </a>
    
                    <div class="fl_right vt_mid">
    
                        <div class="fr_top">
    
                            <input type="checkbox" name="bookmark" id="bookmark" class="bookmark">
    
                        </div>
    
                        <div class="fr_bot">
    
                            <span class="vt_mid">(4.5)</span>
    
                            <span class="vt_mid">
    
                                <img src="../../img/icon_star.png" alt="평점">
    
                            </span>
    
                        </div>
    
                    </div>
    
                </div>
    
                <div class="f_list">
    
                    <a href="us_m_food2.html" class="fl_left vt_mid">
    
                        <div class="fl_top">닭가슴살</div>
    
                        <div class="fl_bot">100g ｜100kcal</div>
    
                    </a>
    
                    <div class="fl_right vt_mid">
    
                        <div class="fr_top">
    
                            <input type="checkbox" name="bookmark" id="bookmark" class="bookmark">
    
                        </div>
    
                        <div class="fr_bot">
    
                            <span class="vt_mid">(4.5)</span>
    
                            <span class="vt_mid">
    
                                <img src="../../img/icon_star.png" alt="평점">
    
                            </span>
    
                        </div>
    
                    </div>
    
                </div>
    
                <div class="f_list">
    
                    <a href="us_m_food2.html" class="fl_left vt_mid">
    
                        <div class="fl_top">닭가슴살</div>
    
                        <div class="fl_bot">100g ｜100kcal</div>
    
                    </a>
    
                    <div class="fl_right vt_mid">
    
                        <div class="fr_top">
    
                            <input type="checkbox" name="bookmark" id="bookmark" class="bookmark" checked>
    
                        </div>
    
                        <div class="fr_bot">
    
                            <span class="vt_mid">(4.5)</span>
    
                            <span class="vt_mid">
    
                                <img src="../../img/icon_star.png" alt="평점">
    
                            </span>
    
                        </div>
    
                    </div>
    
                </div>
    
                <div class="f_list">
    
                    <a href="us_m_food2.html" class="fl_left vt_mid">
    
                        <div class="fl_top">닭가슴살</div>
    
                        <div class="fl_bot">100g ｜100kcal</div>
    
                    </a>
    
                    <div class="fl_right vt_mid">
    
                        <div class="fr_top">
    
                            <input type="checkbox" name="bookmark" id="bookmark" class="bookmark" checked>
    
                        </div>
    
                        <div class="fr_bot">
    
                            <span class="vt_mid">(4.5)</span>
    
                            <span class="vt_mid">
    
                                <img src="../../img/icon_star.png" alt="평점">
    
                            </span>
    
                        </div>
    
                    </div>
    
                </div>
    
            </div>
    
    
    
            <div class="page_wrap">
    
                <button type="button" class="p_btns prev">
    
                    <img src="../../img/btn_prev.png" alt="이전 페이지로">
    
                </button>
    
                <div class="num_wrap vt_mid">
    
                    <a href="" class="num">1</a>
    
                    <a href="" class="num on">2</a>
    
                    <a href="" class="num">3</a>
    
                </div>
    
                <button type="button" class="p_btns next">
    
                    <img src="../../img/btn_next.png" alt="다음 페이지로">
    
                </button>
    
            </div>
    
        </div>
    
    </section>

    

</body>

</html>
