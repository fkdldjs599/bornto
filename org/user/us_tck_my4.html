    <!-- 서명하기 -->
    <div class="pop signpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">서명</h2>
    
                <div class="wt_area">
                    <div class="sign"></div>
                </div>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">저장</button>
            </div>
        </div>
    </div>

    <!-- 큐알코드 -->
    <div class="pop qrpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
            <div class="close_area">
                <button type="button" class="close_btn">
                    <img src="../../img/close_btn.png" alt="닫기">
                </button>
            </div>
            <div class="qr_con">
                <h2 class="qr_h2">QR코드를 스캔해주세요.</h2>
                <div class="center">
                    <div class="border">
                        <img src="../../img/qr_img.png" alt="QRCODE">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 팝업2 -->
    <div class="pop2">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">해당 문의를 삭제하시겠습니까?</h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btns btn1">취소</button>
                <button type="button" class="p_btns btn2"></button>
            </div>
        </div>
    </div>

    <!-- 팝업1 -->
    <div class="pop pop1">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2"></h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">확인</button>
            </div>
        </div>
    </div>

    <header class="header u_head">
        <div class="h_left vt_mid">
            <button class="back" onclick="history.go(-1);">
                <img src="../..//img/back.png" alt="뒤로가기">
            </button>
        </div>
        <hl class="h_name vt_mid">수강권 예약</hl>

        <div class="h_right vt_mid">
            <button type="button" class="r_btn rb1">
                <img src="../../img/icon_qr.png" alt="QR CODE">

            <button type="button" class="r_btn rb3">
                <img src="../../img/icon_alarm.png" alt="알림">

    </header>

                                    <img src="../../img/select_down2.png">
    
                                </div>
    
                                <script>
    
                                    $(function(){
    
                                        $('#stop_start').datepicker({
    
                                            dateFormat : 'yy.mm.dd',
    
                                        });
    
                                    })
    
                                </script>
    
                                </div>
    
                            </div>
    
                            <div class="ob_wrap2">
    
                                <div class="ob_top">시간</div>
    
                                <div class="ob_bot2 mySwiper2">
    
                                    <div class="swiper-wrapper">
    
                                        <div class="box2 swiper-slide">

                                            <label for="res_time1" class="time">09:00</label>
    
                                        </div>
    
                                        <div class="box2 swiper-slide">
    
                                            <input type="radio" name="res_time" id="res_time2" class="radio">
    
                                            <label for="res_time2" class="time">10:00</label>
    
                                        </div>
    
                                        <div class="box2 swiper-slide">

                                        </div>
    
                                        <div class="box2 swiper-slide">

                                        </div>
    
                                        <div class="box2 swiper-slide">
    
                                            <input type="radio" name="res_time" id="res_time5" class="radio">

                                        </div>

                                            <input type="radio" name="res_time" id="res_time6" class="radio">
    
                                            <label for="res_time6" class="time">14:00</label>
    
                                        </div>
    
                                    </div>
    
                                </div>
    
                                <script>
    
                                    var swiper = new Swiper(".mySwiper2", {
    
                                        slidesPerView:"auto",
    
                                        spaceBetween: 12,
    
                                        observer: true,
    
                                        observeParents: true, 
    
                                    });
    
                                </script>
    
                            </div>

                </div>
    
            </div>
