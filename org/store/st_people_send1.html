<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - SHIN HYERIM</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script type="text/javascript" src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</head>
<body>

    <!-- 서명하기 -->
    <div class="pop signpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">서명</h2>
    
                <div class="wt_area">
                    <div class="sign"></div>
                </div>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">저장</button>
            </div>
        </div>
    </div>

    <!-- 큐알코드 -->
    <div class="pop qrpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
            <div class="close_area">
                <button type="button" class="close_btn">
                    <img src="../../img/close_btn.png" alt="닫기">
                </button>
            </div>
            <div class="qr_con">
                <h2 class="qr_h2">QR코드를 스캔해주세요.</h2>
                <div class="center">
                    <div class="border">
                        <img src="../../img/qr_img.png" alt="QRCODE">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 팝업2 -->
    <div class="pop2">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">해당 문의를 삭제하시겠습니까?</h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btns btn1">취소</button>
                <button type="button" class="p_btns btn2"></button>
            </div>
        </div>
    </div>

    <!-- 팝업1 -->
    <div class="pop pop1">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2"></h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">확인</button>
            </div>
        </div>
    </div>

    <header class="header s_head">
        <div class="h_left vt_mid">
            <button class="back" onclick="history.go(-1);">
                <img src="../..//img/back.png" alt="뒤로가기">
            </button>
        </div>
        <hl class="h_name vt_mid">문자 전송</hl>

        <div class="h_right vt_mid">
            <button type="button" class="r_btn rb1">
                <img src="../../img/icon_qr.png" alt="QR CODE">
            </button>
            <button type="button" class="r_btn rb2">
                <img src="../../img/icon_chat.png" alt="채팅">
                <span class="r_span">1</span>
            </button>
            <button type="button" class="r_btn rb3">
                <img src="../../img/icon_alarm.png" alt="알림">
                <span class="r_span">1</span>
            </button>
        </div>
    </header>


    <section id="people_send" class="send">

        <div class="pd15">
    
            <textarea class="send_box"></textarea>
    
        </div>
    
    
    
        <div class="btn_fixed">
    
            <button type="button" class="btn_common">전송하기</button>
    
        </div>
    
    </section>
    
    
    
    <script>
    
        //전송하기
    
        $('.send .btn_common').click(function(){
    
            $('.pop2').addClass('on');
    
            $('.pop2 .p_h2').html("해당 내용을 회원들에게<br>전송하시겠습니까?");
    
            $('.pop2 .p_btns.btn1').text("아니요");
    
            $('.pop2 .p_btns.btn2').text("네");
    
        });
    
    
    
        //전송 > 네
    
        $('.pop2 .p_btns.btn2').click(function(){
    
            location.href="st_people.html";
    
        });
    
    </script>




</body>

</html>
