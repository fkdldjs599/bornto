<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - SHIN HYERIM</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script type="text/javascript" src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</head>
<body>

    <!-- 서명하기 -->
    <div class="pop signpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">서명</h2>
    
                <div class="wt_area">
                    <div class="sign"></div>
                </div>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">저장</button>
            </div>
        </div>
    </div>

    <!-- 큐알코드 -->
    <div class="pop qrpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
            <div class="close_area">
                <button type="button" class="close_btn">
                    <img src="../../img/close_btn.png" alt="닫기">
                </button>
            </div>
            <div class="qr_con">
                <h2 class="qr_h2">QR코드를 스캔해주세요.</h2>
                <div class="center">
                    <div class="border">
                        <img src="../../img/qr_img.png" alt="QRCODE">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 팝업2 -->
    <div class="pop2">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">해당 문의를 삭제하시겠습니까?</h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btns btn1">취소</button>
                <button type="button" class="p_btns btn2"></button>
            </div>
        </div>
    </div>

    <!-- 팝업1 -->
    <div class="pop pop1">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2"></h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">확인</button>
            </div>
        </div>
    </div>

    <header class="header s_head">
        <div class="h_left vt_mid">
            <button class="back" onclick="history.go(-1);">
                <img src="../..//img/back.png" alt="뒤로가기">
            </button>
        </div>
        <hl class="h_name vt_mid">수강권 등록</hl>

        <div class="h_right vt_mid">
            <button type="button" class="r_btn rb1">
                <img src="../../img/icon_qr.png" alt="QR CODE">
            </button>
            <button type="button" class="r_btn rb2">
                <img src="../../img/icon_chat.png" alt="채팅">
                <span class="r_span">1</span>
            </button>
            <button type="button" class="r_btn rb3">
                <img src="../../img/icon_alarm.png" alt="알림">
                <span class="r_span">1</span>
            </button>
        </div>
    </header>


    <section id="tck" class="form">

        <div class="pd15">
    
            <form>
    
                <h2 class="tc_h2">결제정보를 입력해주세요.</h2>
    
                <div class="ticket_common">
    
                    <div class="pbb1">
    
                        <div class="fs0">
    
                            <span class="left blue vt_mid">1:1 · 30분 · 10회 · 일반</span>
    
                        </div>
    
                    </div>
    
                    <div class="pbb2">1:1 PT 10회</div>
    
                    <div class="pbb3 mb0">
    
                        <div class="bot">
    
                            <span class="blue">690,000원</span>
    
                            <span class="black">(회당 69,000원)</span>
    
                        </div>
    
                    </div>
    
                </div>
    
    
    
                <div class="tk_area">
    
                    <div class="border">
    
                        <div class="b_left vt_mid">판매가</div>
    
                        <div class="b_right vt_mid">690,000 원</div>
    
                    </div>
    
    
    
                    <div class="block">
    
                        <h3 class="tc_h3">할인</h3>
    
                        <div class="border2">
    
                            <div class="b_left vt_mid">할인율</div>
    
                            <div class="b_right vt_mid">0 %</div>
    
                        </div>
    
                        <div class="border2">
    
                            <div class="b_left vt_mid">할인금액</div>
    
                            <div class="b_right vt_mid">0 원</div>
    
                        </div>
    
                    </div>
    
    
    
                    <div class="block">
    
                        <h3 class="tc_h3">결제수단</h3>
    
                        <div class="border mb0">
    
                            <div class="b_left vt_mid">카드</div>
    
                            <div class="b_right vt_mid">690,000 원</div>
    
                        </div>
    
    
    
                        <div class="month">
    
                            <div class="mon_left vt_mid">
    
                                <div class="lab">
    
                                    <input type="radio" name="mon" id="mon1" class="r_v">
    
                                    <label for="mon1" class="txt">일시불</label>
    
                                </div>
    
                                <div class="lab">
    
                                    <input type="radio" name="mon" id="mon2" class="r_v">
    
                                    <label for="mon2" class="txt">할부</label>
    
                                </div>
    
                            </div>
    
                            <div class="mon_right vt_mid">
    
                                <div class="number_wrap">
    
                                    <button type="button" class="n_btn minus">
    
                                        <img src="../../img/btn_minus.png" alt="수량 감소">
    
                                    </button>
    
                                    <input type="number" name="num1" id="num1" class="num" value="2">
    
                                    <span class="m_txt">개월</span>
    
                                    <button type="button" class="n_btn plus">
    
                                        <img src="../../img/btn_plus.png" alt="수량 증가">
    
                                    </button>
    
                                </div>
    
                            </div>
    
                        </div>
    
    
    
                        <div class="border2">
    
                            <div class="b_left vt_mid">현금</div>
    
                            <div class="b_right vt_mid">0 원</div>
    
                        </div>
    
                        <div class="border2">
    
                            <div class="b_left vt_mid">계좌이체</div>
    
                            <div class="b_right vt_mid">0 원</div>
    
                        </div>
    
                    </div>
    
    
    
                    <div class="block">
    
                        <h3 class="tc_h3">최종 결제</h3>
    
                        <div class="border2">
    
                            <div class="b_left vt_mid">미수금</div>
    
                            <div class="b_right vt_mid">0 원</div>
    
                        </div>
    
                        <div class="border2">
    
                            <div class="b_left vt_mid">결제금액</div>
    
                            <div class="b_right vt_mid blue">690,000 원</div>
    
                        </div>
    
                    </div>
    
    
    
                    <div class="block">
    
                        <h3 class="tc_h3">결제일시</h3>
    
                        <div class="border">
    
                            <span class="fs16">2024. 05. 10</span>
    
                        </div>
    
                    </div>
    
                </div>
    
    
    
                <div class="btn_fixed">
    
                    <button type="button" class="btns btn1" onclick="history.go(-1);">이전</button>
    
                    <button type="button" class="btns btn2">완료</button>
    
                </div>
    
            </form>
    
        </div>
    
    </section>
    
    
    
    <script>
    
        $('#tck .n_btn.minus').click(function(){
    
            var val = $(this).siblings('.num').val();
    
            
    
            if(val > 2){
    
                var val2 = parseInt(val) - parseInt(1);
    
                $(this).siblings('.num').val(val2);
    
            }
    
        });
    
        $('#tck .n_btn.plus').click(function(){
    
            var val = $(this).siblings('.num').val();
    
    
    
            var val2 = parseInt(val) + parseInt(1);
    
            $(this).siblings('.num').val(val2);
    
        });
    
    
    
    
    
        $('#tck .btn_fixed .btn2').click(function(){
    
            $('.pop2').addClass('on');
    
            $('.pop2 .p_h2').text('수강권을 등록하시겠습니까?');
    
            $('.pop2 .p_btns.btn2').text('확인');
    
        });
    
    
    
        $('.pop2 .btn2').click(function(){
    
            $('.pop2').removeClass('on');
    
            $('.pop1').addClass('on');
    
            $('.pop1 .p_h2').text('등록이 완료되었습니다.');
    
        });
    
    
    
        $('.pop1 .p_btn').click(function(){
    
            location.href="st_tck_list.html";
    
        });
    
    
    
    </script>
