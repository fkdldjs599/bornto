<body>

    <!-- 서명하기 -->
    <div class="pop signpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">서명</h2>
    
                <div class="wt_area">
                    <div class="sign"></div>
                </div>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">저장</button>
            </div>
        </div>
    </div>

    <!-- 큐알코드 -->
    <div class="pop qrpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
            <div class="close_area">
                <button type="button" class="close_btn">
                    <img src="../../img/close_btn.png" alt="닫기">
                </button>
            </div>
            <div class="qr_con">
                <h2 class="qr_h2">QR코드를 스캔해주세요.</h2>
                <div class="center">
                    <div class="border">
                        <img src="../../img/qr_img.png" alt="QRCODE">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 팝업2 -->
    <div class="pop2">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">해당 문의를 삭제하시겠습니까?</h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btns btn1">취소</button>
                <button type="button" class="p_btns btn2"></button>
            </div>
        </div>
    </div>

    <!-- 팝업1 -->
    <div class="pop pop1">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2"></h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">확인</button>
            </div>
        </div>
    </div>

    <header class="header s_head">
        <div class="h_left vt_mid">
            <button class="back" onclick="history.go(-1);">
                <img src="../..//img/back.png" alt="뒤로가기">
            </button>
        </div>
        <hl class="h_name vt_mid">수강권 추가</hl>

        <div class="h_right vt_mid">
            <button type="button" class="r_btn rb1">
                <img src="../../img/icon_qr.png" alt="QR CODE">
            </button>
            <button type="button" class="r_btn rb2">
                <img src="../../img/icon_chat.png" alt="채팅">
                <span class="r_span">1</span>
            </button>
            <button type="button" class="r_btn rb3">
                <img src="../../img/icon_alarm.png" alt="알림">
                <span class="r_span">1</span>
            </button>
        </div>
    </header>

    <section id="tck" class="form">

        <div class="pd15">
    
            <form>
    
                <div class="tk_area2">
    
                    <div class="ta_block">
    
                        <label class="ta_lab">수강인원</label>
    
                        <select class="slt2">
    
                            <option>전체</option>
    
                            <option selected>1:1</option>
    
                            <option>1:2</option>
    
                        </select>
    
                    </div>
    
                    <div class="ta_block">
    
                        <label class="ta_lab" for="price">가격</label>
    
                        <div class="i_wrap">
    
                            <input type="number" name="price" id="price" class="input">
    
                        </div>
    
                    </div>
    
                    <div class="ta_block">
    
                        <label class="ta_lab" for="discount">할인율</label>
    
                        <div class="i_wrap">
    
                            <input type="number" name="discount" id="discount" class="input">
    
                            <span class="txt">%</span>
    
                        </div>
    
                    </div>
    
    
    
                    <div class="ta_block half mr30">
    
                        <label class="ta_lab" for="time">시간</label>
    
                        <div class="i_wrap">
    
                            <input type="text" name="time" id="time" class="input">
    
                        </div>
    
                    </div>
    
                    <div class="ta_block half">
    
                        <label class="ta_lab" for="number">횟수</label>
    
                        <div class="i_wrap">
    
                            <input type="number" name="number" id="number" class="input">
    
                        </div>
    
                    </div>
    
    
    
                    <div class="ta_block">
    
                        <label class="ta_lab" for="memo">간단 설명</label>
    
                        <div class="i_wrap">
    
                            <input type="number" name="memo" id="memo" class="input">
    
                        </div>
    
                    </div>
    
    
    
                    <div class="ta_block">
    
                        <label class="ta_lab">예약 가능 시간</label>
    
                        <div class="i_block">
    
                            <input type="number" name="memo" id="memo" class="input wid150">
    
                            <span class="i_text">분 이전부터 예약가능</span>
    
                        </div>
    
                        <div class="i_block">
    
                            <input type="number" name="memo" id="memo" class="input wid150">
    
                            <span class="i_text">분 이전까지 예약가능</span>
    
                        </div>
    
                        <div class="ck_area">
    
                            <div class="ck50 vt_mid">
    
                                <input type="checkbox" name="option" id="opt1" class="ck_vo" checked>
    
                                <label for="opt1" class="opt_lab vt_mid">이벤트</label>
    
                            </div>
    
                            <div class="ck50 vt_mid">
    
                                <input type="checkbox" name="option" id="opt2" class="ck_vo">
    
                                <label for="opt2" class="opt_lab vt_mid">미노출</label>
    
                            </div>
    
                        </div>
    
                    </div>
    
                </div>
    
    
    
                <div class="btn_fixed">
    
                    <button type="button" class="btn_common" onclick="location.href='st_tck_list.html'">완료</button>
    
                </div>
    
            </form>
    
        </div>
    
    </section>
    
    
    
    <script>
    
        $('#tck .n_btn.minus').click(function(){
    
            var val = $(this).siblings('.num').val();
    
            
    
            if(val > 2){
    
                var val2 = parseInt(val) - parseInt(1);
    
                $(this).siblings('.num').val(val2);
    
            }
    
        });
    
        $('#tck .n_btn.plus').click(function(){
    
            var val = $(this).siblings('.num').val();
    
    
    
            var val2 = parseInt(val) + parseInt(1);
    
            $(this).siblings('.num').val(val2);
    
        });
    
    
    
    
    
        $('#tck .btn_fixed .btn2').click(function(){
    
            $('.pop2').addClass('on');
    
            $('.pop2 .p_h2').text('수강권을 등록하시겠습니까?');
    
            $('.pop2 .p_btns.btn2').text('확인');
    
        });
    
    
    
        $('.pop2 .btn2').click(function(){
    
            $('.pop2').removeClass('on');
    
            $('.pop').addClass('on');
    
            $('.pop .p_h2').text('등록이 완료되었습니다.');
    
        });
    
    
    
        $('.pop .p_btn').click(function(){
    
            location.href="st_tck_list.php";
    
        });
    
    
    
    </script>
