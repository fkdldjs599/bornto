<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - SHIN HYERIM</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script type="text/javascript" src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</head>
<body>

    <!-- 서명하기 -->
    <div class="pop signpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">서명</h2>
    
                <div class="wt_area">
                    <div class="sign"></div>
                </div>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">저장</button>
            </div>
        </div>
    </div>

    <!-- 큐알코드 -->
    <div class="pop qrpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
            <div class="close_area">
                <button type="button" class="close_btn">
                    <img src="../../img/close_btn.png" alt="닫기">
                </button>
            </div>
            <div class="qr_con">
                <h2 class="qr_h2">QR코드를 스캔해주세요.</h2>
                <div class="center">
                    <div class="border">
                        <img src="../../img/qr_img.png" alt="QRCODE">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 팝업2 -->
    <div class="pop2">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">해당 문의를 삭제하시겠습니까?</h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btns btn1">취소</button>
                <button type="button" class="p_btns btn2"></button>
            </div>
        </div>
    </div>

    <!-- 팝업1 -->
    <div class="pop pop1">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2"></h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">확인</button>
            </div>
        </div>
    </div>

    <header class="header s_head">
        <div class="h_left vt_mid">
            <button class="back" onclick="history.go(-1);">
                <img src="../..//img/back.png" alt="뒤로가기">
            </button>
        </div>
        <hl class="h_name vt_mid">채팅</hl>

        <div class="h_right vt_mid">
            <button type="button" class="r_btn rb1">
                <img src="../../img/icon_qr.png" alt="QR CODE">
            </button>
            <button type="button" class="r_btn rb2">
                <img src="../../img/icon_chat.png" alt="채팅">
                <span class="r_span">1</span>
            </button>
            <button type="button" class="r_btn rb3">
                <img src="../../img/icon_alarm.png" alt="알림">
                <span class="r_span">1</span>
            </button>
        </div>
    </header>

    <!-- 이미지팝업 -->
    <div class="pop chat_imgpop">



        <div class="title">
    
            <div class="swiper-pagination"></div>
    
    
    
            <button type="button" class="close_btn">
    
                <img src="../../img/close.png" alt="닫기">
    
            </button>
    
        </div>
    
    
    
        <div class="white_bg">
    
            <div class="ban_area mySwiper">
    
                <ul class="ban_ul swiper-wrapper">
    
                    <li class="ban_li swiper-slide">
    
                        <div class="grid">
    
                            <img src="../../img/chat_img.png">
    
                        </div>
    
                    </li>
    
                    <li class="ban_li swiper-slide">
    
                        <div class="grid">
    
                            <img src="../../img/chat_img.png">
    
                        </div>
    
                    </li>
    
                    <li class="ban_li swiper-slide">
    
                        <div class="grid">
    
                            <img src="../../img/chat_img.png">
    
                        </div>
    
                    </li>
    
                </ul>
    
            </div>
    
            <script>
    
                var swiper = new Swiper(".mySwiper", {
    
                    slidesPerView:"auto",
    
                    spaceBetween: 0,
    
                    // slidesPerGroup: 1,
    
                    observer: true,
    
                    observeParents: true,
    
                    centeredSlides: true,
    
                    pagination: {
    
                        el: ".swiper-pagination",
    
                        type: "fraction",
    
                    },
    
                });
    
            </script>
    
        </div>
    
    </div>

    <section id="chat" class="chat">

        <div class="chat_area">
    
            <div class="pd15">
    
                <div class="date_area">2024.07.31 (수)</div>
    
    
    
                <div class="chat_mg">
    
                    <div class="chat_box other"><!--상대방-->
    
                        <div class="profile vt_top">
    
                            <div class="grid">
    
                                <img src="../../img/profile3.png">
    
                            </div>
    
                        </div>
    
                        <div class="text vt_top">
    
                            <div class="t_text vt_bot">안녕하세요!</div>
    
    
    
                            <div class="time vt_bot">오후 1:05</div>
    
                        </div>
    
                    </div>
    
                </div>
    
    
    
                <div class="chat_mg">
    
                    <div class="chat_box my"><!--나-->
    
                        <div class="text vt_top">
    
                            <div class="time vt_bot">오후 1:10</div>
    
    
    
                            <div class="t_text vt_bot">네 안녕하세요!</div>
    
                        </div>
    
                    </div>
    
                </div>
    
    
    
                <div class="chat_mg">
    
                    <div class="chat_box my"><!--나-->
    
                        <div class="text vt_top">
    
                            <div class="time vt_bot">오후 1:10</div>
    
    
    
                            <button type="button" class="img_box vt_bot">
    
                                <img src="../../img/chat_img.png">
    
                            </button>
    
                        </div>
    
                    </div>
    
                </div>
    
            </div>
    
    
    
            <div class="fix_area">
    
                <!-- <div class="a_right">
    
                    <button type="button" class="chat_btn1">
    
                        <img src="../../img/btn_down.png">
    
                    </button>
    
                </div> -->
    
    
    
                <div class="pd15">
    
                    <div class="vt_mid input_wrap">
    
                        <input type="text" name="chat" id="chat" class="c_input" placeholder="메세지를 입력하세요">
    
    
    
                        <input type="file" name="upload" id="upload" class="file">
    
                        <label for="upload" class="chat_btn2">
    
                            <img src="../../img/btn_upload.png">
    
                        </label>
    
                    </div>
    
                    <button type="button" class="send_btn vt_mid">전송</button>
    
                </div>
    
            </div>
    
        </div>
    
    </section>
    
    
    
    <script>
    
        $('.chat .img_box').click(function(){
    
            $('.chat_imgpop').addClass('on');
    
        });
    
        $('.chat_imgpop .close_btn').click(function(){
    
            $('.chat_imgpop').removeClass('on');
    
        });
    
    
    
        $('.chat .chat_btn1').click(function(){
    
            $('.shpop').addClass('on');
    
        });
    
    </script>
