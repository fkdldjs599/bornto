    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<body>

    <!-- 서명하기 -->
    <div class="pop signpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">서명</h2>
    
                <div class="wt_area">
                    <div class="sign"></div>
                </div>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">저장</button>
            </div>
        </div>
    </div>

    <!-- 큐알코드 -->
    <div class="pop qrpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
            <div class="close_area">
                <button type="button" class="close_btn">
                    <img src="../../img/close_btn.png" alt="닫기">
                </button>
            </div>
            <div class="qr_con">
                <h2 class="qr_h2">QR코드를 스캔해주세요.</h2>
                <div class="center">
                    <div class="border">
                        <img src="../../img/qr_img.png" alt="QRCODE">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 팝업2 -->
    <div class="pop2">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">해당 문의를 삭제하시겠습니까?</h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btns btn1">취소</button>
                <button type="button" class="p_btns btn2"></button>
            </div>
        </div>
    </div>

    <!-- 팝업1 -->
    <div class="pop pop1">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2"></h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">확인</button>
            </div>
        </div>
    </div>

    
    <header class="header t_head">
        <div class="h_left vt_mid">
            <button class="back" onclick="history.go(-1);">
                <img src="../..//img/back.png" alt="뒤로가기">
            </button>
        </div>
        <hl class="h_name vt_mid">일정 상세</hl>

        <div class="h_right vt_mid">
            <button type="button" class="r_btn rb1">
                <img src="../../img/icon_qr.png" alt="QR CODE">
            </button>
            <button type="button" class="r_btn rb2">
                <img src="../../img/icon_chat.png" alt="채팅">
                <span class="r_span">1</span>
            </button>
            <button type="button" class="r_btn rb3">
                <img src="../../img/icon_alarm.png" alt="알림">
                <span class="r_span">1</span>
            </button>
        </div>
    </header>

    <section id="schedule" class="page">



        <div class="sc_title">
    
            <div class="pd15">
    
                <div class="st_top">2024. 05. 31(금)  08:00 ~ 08:30</div>
    
                <div class="st_bot">
    
                    <div class="sb_l vt_mid">
    
                        <div class="circle blue">
    
                            <div class="grid">1:1</div>
    
                        </div>
    
                    </div>
    
                    <div class="sb_r vt_mid">
    
                        <div class="sr_top">회원이름</div>
    
                        <div class="sr_bot">본인이름</div>
    
                    </div>
    
                </div>
    
            </div>
    
        </div>
    
    
    
        <div class="sc_text">
    
            <div class="pd15">
    
                <div class="sc_block">
    
                    <div class="stxt">수강 회원(1/1)</div>
    
                    <div class="stxt_con">
    
                        <div class="profile vt_mid">
    
                            <div class="grid">
    
                                <img src="../../img/pro_empty.png" alt="프로필">
    
                            </div>
    
                        </div>
    
                        <div class="cont vt_mid">
    
                            <div class="ct1">회원이름</div>
    
                            <div class="ct2">[1:1 · 주 1회 · 30분] 1:1 PT 10회...</div>
    
                            <div class="ct3">1:1톡</div>
    
                        </div>
    
                        <div class="res vt_mid">
    
                            <select class="select2" name="res" id="res">
    
                                <option>예약</option>
    
                                <option>예약취소</option>
    
                                <option>완료</option>
    
                            </select>
    
                        </div>
    
                    </div>
    
                </div>
    
                <!-- <div class="sc_block ex_tab">
    
                    <div class="stxt">운동 기록</div>
    
                    <div class="stxt_m">
    
                        <button type="button" class="wt_exer_btn" onclick="location.href='tr_schedule_add.html'">운동 기록하기</button>
    
                    </div>
    
                </div> -->
    
                <div class="sc_block">
    
                    <div class="stxt">메모</div>
    
                    <div class="stxt_m">
    
                        트레이너가 작성한 수업 메모가 들어갑니다.<br>
    
                        수업 계획이나 피드백 등 자유롭게 작성한 텍스트
    
                    </div>
    
                    <div class="stxt_d">2024.05.31</div>
    
                </div>
    
            </div>
    
        </div>
    
    
    
        <div class="btn_fixed act on">
    
            <button type="button" class="btns btn1">삭제</button>
    
            <button type="button" class="btns btn2" onclick="location.href='tr_add_sd1.html'">수정</button>
    
        </div>
    
    
    
        <div class="btn_fixed sign">
    
            <button type="button" class="btn_common">서명하기</button>
    
        </div>
    
    
    
    </section>
    
    
    
    
    
    <script>
    
    
    
        $('.pop2').addClass('on');
    
        $('.pop2 .p_h2').html('[회원이름] 님이 00일 00시 수업 취소 처리를  요청하였습니다.<div class="sub">(결석은 정산금액의 70%로 계산됩니다.)<br>(회원에게 10,000P가 지급됩니다.)</div>');
    
        $('.pop2 .p_btns.btn1').text("출석 확인");
    
        $('.pop2 .p_btns.btn2').text("결석 확인");
    
    
    
        $('#schedule .btn_fixed .btn1').click(function(){
    
            $('.pop2').addClass('on');
    
            $('.pop2').addClass('delete');
    
            $('.pop2 .p_h2').html("해당 일정을 삭제하시겠습니까?<div class='sub'>삭제시 수강 회원의 예약은 자동 취소되고<br>지난 수업을 삭제할 경우 회원 수강 횟수가 복구됩니다.</div>");
    
            $('.pop2 .btn1').text("취소");
    
            $('.pop2 .btn2').text("확인");
    
        });
    
    
    
        $('.pop2 .btn2').click(function(){
    
            if($('.pop2').hasClass('delete')){
    
                $('.pop2').removeClass('on');
    
                $('.pop1').addClass('on');
    
                $('.pop1 .p_h2').text("삭제가 완료되었습니다.");
    
            }else if($(this).text() == "결석 확인"){
    
                $('.pop2').removeClass('on');
    
            }else if($('.pop2').hasClass('cancel')){
    
                $('.pop2').removeClass('on');
    
                $('.pop1').addClass('on');
    
                $('.pop1 .p_h2').text("취소가 완료되었습니다.");
    
            }
    
        });
    
    
    
    
    
        $('#res').change(function(){
    
        var res = document.getElementById("res");
    
        var text = res.options[document.getElementById("res").selectedIndex].text;
    
    
    
            if(text === "예약취소"){
    
                $('.pop2').addClass('on');
    
                $('.pop2').addClass('cancel');
    
                $('.pop2 .p_h2').html('[회원이름] 예약을 취소하시겠습니까?');
    
                $('.pop2 .p_btns.btn1').text("취소");
    
                $('.pop2 .p_btns.btn2').text("확인");
    
                $('#schedule .ex_tab').removeClass('on');
    
            }else if(text === "완료"){
    
                $('#schedule .ex_tab').addClass('on');
    
                $('#schedule .btn_fixed').removeClass('on');
    
                $('#schedule .btn_fixed.sign').addClass('on');
    
            }else if(text === "예약"){
    
                $('#schedule .ex_tab').removeClass('on');
    
                $('#schedule .btn_fixed').removeClass('on');
    
                $('#schedule .btn_fixed.act').addClass('on');
    
            }
    
        });
    
    </script>
