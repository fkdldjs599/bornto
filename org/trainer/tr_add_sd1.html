    <link rel="stylesheet" href="../css/style.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<body>

    <!-- 서명하기 -->
    <div class="pop signpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">서명</h2>
    
                <div class="wt_area">
                    <div class="sign"></div>
                </div>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">저장</button>
            </div>
        </div>
    </div>

    <!-- 큐알코드 -->
    <div class="pop qrpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
            <div class="close_area">
                <button type="button" class="close_btn">
                    <img src="../../img/close_btn.png" alt="닫기">
                </button>
            </div>
            <div class="qr_con">
                <h2 class="qr_h2">QR코드를 스캔해주세요.</h2>
                <div class="center">
                    <div class="border">
                        <img src="../../img/qr_img.png" alt="QRCODE">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 팝업2 -->
    <div class="pop2">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">해당 문의를 삭제하시겠습니까?</h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btns btn1">취소</button>
                <button type="button" class="p_btns btn2"></button>
            </div>
        </div>
    </div>

    <!-- 팝업1 -->
    <div class="pop pop1">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2"></h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">확인</button>
            </div>
        </div>
    </div>

    
    <header class="header t_head">
        <div class="h_left vt_mid">
            <button class="back" onclick="history.go(-1);">
                <img src="../..//img/back.png" alt="뒤로가기">
            </button>
        </div>
        <hl class="h_name vt_mid">수업 등록</hl>

        <div class="h_right vt_mid">
            <button type="button" class="r_btn rb1">
                <img src="../../img/icon_qr.png" alt="QR CODE">
            </button>
            <button type="button" class="r_btn rb2">
                <img src="../../img/icon_chat.png" alt="채팅">
                <span class="r_span">1</span>
            </button>
            <button type="button" class="r_btn rb3">
                <img src="../../img/icon_alarm.png" alt="알림">
                <span class="r_span">1</span>
            </button>
        </div>
    </header>

    <section id="add_schedule" class="form">

        <div class="pd15">
    
            <div class="as_block">
    
                <label for="date" class="as_lab">날짜</label>
    
                <div class="i_wrap">
    
                    <input type="text" name="date" id="date" class="input" value="2024.05.31">
    
                    <img src="../../img/select_down2.png">
    
                </div>
    
            </div>
    
            <script>
    
                $(function(){
    
                    $('#date').datepicker({
    
                        dateFormat : 'yy.mm.dd',
    
                    });
    
                })
    
            </script>
    
    
    
            <div class="as_block">
    
                <label class="as_lab">시간</label>
    
                <select class="wid140 slt2">
    
                    <option>14:00</option>
    
                    <option>15:00</option>
    
                    <option>16:00</option>
    
                </select>
    
                <span class="gap vt_mid">~</span>
    
                <select class="wid140 slt2">
    
                    <option>17:00</option>
    
                    <option>18:00</option>
    
                    <option>19:00</option>
    
                </select>
    
            </div>
    
    
    
            <div class="as_block">
    
                <label for="date" class="as_lab">회원</label>
    
                <div class="i_wrap">
    
                    <a href="tr_add_mem.html" class="iw_a">
    
                        <input type="text" placeholder="회원 선택" name="mem" id="mem" class="input">
    
                    </a>
    
                    <img src="../../img/select_down2.png">
    
                </div>
    
            </div>

            <div class="as_block">
    
                <label for="memo" class="as_lab">메모</label>
    
                <div class="i_wrap">

                    <textarea name="memo" id="memo" class="textarea"></textarea>
    
                </div>
    
            </div>
    
        </div>
    
    
    
        <div class="btn_fixed">
    
            <button type="button" class="btn_common">등록</button>
    
        </div>
    
    </section>
    
    
    
    <script>
    
        $('#add_schedule input').change(function(){
    
            $('#add_schedule .btn_common').removeClass('gray');
    
        });
    
        $('#add_schedule select').change(function(){
    
            $('#add_schedule .btn_common').removeClass('gray');
    
        });
    
        $('#add_schedule .btn_common').click(function(){
    
            if($(this).hasClass('gray')){
    
    
    
            }else{
    
                $('.pop2').addClass('on');
    
                $('.pop2 .p_h2').text('일정을 등록하시겠습니까?');
    
                $('.pop2 .p_btns.btn2').text("확인");
    
            }
    
        });
    
        $('.pop2 .btn2').click(function(){
    
            history.go(-1);
    
        });
    
    </script>
