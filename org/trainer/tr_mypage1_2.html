<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - SHIN HYERIM</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script type="text/javascript" src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</head>
<body>

    <!-- 서명하기 -->
    <div class="pop signpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">서명</h2>
    
                <div class="wt_area">
                    <div class="sign"></div>
                </div>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">저장</button>
            </div>
        </div>
    </div>

    <!-- 큐알코드 -->
    <div class="pop qrpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
            <div class="close_area">
                <button type="button" class="close_btn">
                    <img src="../../img/close_btn.png" alt="닫기">
                </button>
            </div>
            <div class="qr_con">
                <h2 class="qr_h2">QR코드를 스캔해주세요.</h2>
                <div class="center">
                    <div class="border">
                        <img src="../../img/qr_img.png" alt="QRCODE">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 팝업2 -->
    <div class="pop2">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">해당 문의를 삭제하시겠습니까?</h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btns btn1">취소</button>
                <button type="button" class="p_btns btn2"></button>
            </div>
        </div>
    </div>

    <!-- 팝업1 -->
    <div class="pop pop1">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2"></h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">확인</button>
            </div>
        </div>
    </div>

    
    <header class="header t_head">
        <div class="h_left vt_mid">
            <button class="back" onclick="history.go(-1);">
                <img src="../..//img/back.png" alt="뒤로가기">
            </button>
        </div>
        <hl class="h_name vt_mid">수업료 내역</hl>

        <div class="h_right vt_mid">
            <button type="button" class="r_btn rb1">
                <img src="../../img/icon_qr.png" alt="QR CODE">
            </button>
            <button type="button" class="r_btn rb2">
                <img src="../../img/icon_chat.png" alt="채팅">
                <span class="r_span">1</span>
            </button>
            <button type="button" class="r_btn rb3">
                <img src="../../img/icon_alarm.png" alt="알림">
                <span class="r_span">1</span>
            </button>
        </div>
    </header>

    <section id="tr_mypage" class="form mymoney">

        <form>
    
            <div class="pd15">
    
                <div class="ob_wrap">
    
                    <div class="out_block">
    
                        <label class="out_lab">은행</label>
    
                        <select name="bank" id="bank" class="slt2 input">
    
                            <option>국민은행</option>
    
                            <option>우리은행</option>
    
                            <option>신한은행</option>
    
                        </select>
    
                    </div>
    
                    <div class="out_block">
    
                        <label class="out_lab">계좌번호</label>
    
                        <input type="number" name="bank_num" id="bank_num" class="input" placeholder="계좌번호 입력('-' 제외)">
    
                    </div>
    
                    <div class="out_block">
    
                        <label class="out_lab">예금주</label>
    
                        <input type="text" name="bank_name" id="bank_name" class="input" placeholder="이름">
    
                    </div>
    
                    <div class="out_block">
    
                        <label class="out_lab">출금 수업료</label>
    
                        <select name="bank" id="bank" class="slt2 input">
    
                            <option>50,000</option>
    
                            <option selected>100,000</option>
    
                            <option>200,000</option>
    
                        </select>
    
                    </div>
    
                </div>
    
            </div>
    
            <div class="foot">
    
                <div class="f_top">
    
                    <img src="../../img/icon_info2.png" class="icon">
    
                    <span class="vt_mid">안내사항</span>
    
                </div>
    
                <div class="f_bot">
    
                - 계좌번호가 정확하지 않을시 입금이 불가합니다.<br>- 출금신청 포인트는 선차감되며, 1~8일이내 입금됩니다.<br> *지급시 3.3%(원천징수)이후 지급됩니다.
    
                </div>
    
            </div>
    
    
    
            <div class="btn_fixed">
    
                <button type="button" class="btn_common">출금 신청</button>
    
            </div>
    
        </form>
    
    </section>
    
    
    
    <script>
    
        $('.mymoney .btn_common').click(function(){
    
            $('.pop1').addClass('on');
    
            $('.pop1 .p_h2').text('출금 신청이 완료되었습니다.');
    
            $('.pop1 .p_btn').text('확인');
    
        });
    
        $('.pop1 .p_btn').click(function(){
    
            history.go(-1);
    
        });
    
    </script>



</body>

</html>
