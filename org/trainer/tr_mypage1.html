                        <div class="bd_top">

    <script>
    
        $('.li_3').click(function(){
    
            $('.li_3').removeClass('on');
            $(this).addClass('on');

            $('.m_list .border').removeClass('on');

            var idx = $(this).index();
            if(idx == '0') {
                $('.m_list .border').addClass('on');

            }else if(idx == '1') {
                $('.m_list .in').addClass('on');

            }else if(idx == '2') {
                $('.m_list .out').addClass('on');
            }
    
        })
    
    </script>
