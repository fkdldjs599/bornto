<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - SHIN HYERIM</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script type="text/javascript" src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>

    <!-- 서명하기 -->
    <div class="pop signpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">서명</h2>
    
                <div class="wt_area">
                    <div class="sign"></div>
                </div>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">저장</button>
            </div>
        </div>
    </div>

    <!-- 큐알코드 -->
    <div class="pop qrpop">
        <div class="black_bg"></div>
    
        <div class="white_bg">
            <div class="close_area">
                <button type="button" class="close_btn">
                    <img src="../img/close_btn.png" alt="닫기">
                </button>
            </div>
            <div class="qr_con">
                <h2 class="qr_h2">QR코드를 스캔해주세요.</h2>
                <div class="center">
                    <div class="border">
                        <img src="../img/qr_img.png" alt="QRCODE">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 팝업2 -->
    <div class="pop2">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2">해당 문의를 삭제하시겠습니까?</h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btns btn1">취소</button>
                <button type="button" class="p_btns btn2"></button>
            </div>
        </div>
    </div>

    <!-- 팝업1 -->
    <div class="pop pop1">
        <div class="black_bg"></div>
    
        <div class="white_bg">
    
            <div class="pd12">
                <h2 class="p_h2"></h2>
            </div>
    
            <div class="p_btnarea">
                <button type="button" class="p_btn">확인</button>
            </div>
        </div>
    </div>

    <header class="header u_head">
        <div class="h_left vt_mid">
            <button class="back" onclick="history.go(-1);">
                <img src="..//img/back.png" alt="뒤로가기">
            </button>
        </div>
        <hl class="h_name vt_mid">회원가입</hl>
    </header>


    <section id="term" class="j_term">
        <div class="pd15">
            <div class="all_area">
                <input type="checkbox" name="all_ck" id="all_ck" class="all_ck">
                <label for="all_ck" class="all_lab">약관에 모두 동의</label>
            </div>
            <div class="term_area">
                <div class="t_block">
                    <input type="checkbox" name="term" id="term1" class="t_ck">
                    <label for="term1" class="t_lab vt_mid">서비스 이용약관</label>
                    <a href="j_term1.html" class="go_term">
                        <img src="../img/arrow_right.png" alt="약관 보기">
                    </a>
                </div>
                <div class="t_block">
                    <input type="checkbox" name="term" id="term2" class="t_ck">
                    <label for="term2" class="t_lab vt_mid">개인정보처리방침</label>
                    <a href="j_term2.html" class="go_term">
                        <img src="../img/arrow_right.png" alt="약관 보기">
                    </a>
                </div>
                <div class="t_block">
                    <input type="checkbox" name="term" id="term_cms" class="t_ck">
                    <label for="term_cms" class="t_lab vt_mid">CMS 출금 이체 신청서</label>
                    <a href="j_term_cms.html" class="go_term">
                        <img src="../img/arrow_right.png" alt="약관 보기">
                    </a>
                </div>
                <div class="t_block">
                    <input type="checkbox" name="term" id="term3" class="t_ck">
                    <label for="term3" class="t_lab vt_mid">지점 공지 및 이벤트 수신동의</label>
                </div>
                <div class="t_block">
                    <input type="checkbox" name="term" id="term4" class="t_ck">
                    <label for="term4" class="t_lab vt_mid">제휴업체 마케팅 정보 수신 동의 (선택)</label>
                </div>
            </div>
    
            <div class="btn_fixed">
                <button type="button" class="btn_common gray">다음</button>
            </div>
        </div>
    </section>

    
</body>

</html>
